apiVersion: v1
kind: Pod
spec:
  containers:
    - name: python
      image: python:3.9.12-alpine3.15
      command:
        - sleep
      args:
        - infinity
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      command:
        - sleep
      args:
        - infinity
      volumeMounts:
        # Montando o volume para armazenar artefatos
        - name: jenkins-artifacts
          mountPath: /artifacts
  volumes:
    # Volume para armazenar artefatos
    - name: jenkins-artifacts
      emptyDir: {}  # Volume tempor√°rio para armazenar artefatos
